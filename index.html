<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main role="main" class="main">
    <img class="main__article-img" src="assets/images/illustration-article.svg" alt="article illustration">
    <div class="main__content">
      <div class="main__tag">Learning</div>
    
      <p class="main__published">Published 21 Dec 2023</p>
    
      <h1>HTML & CSS foundations</h1>
    
      <p class="main__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      <div class="main__avatar-group">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
        <span>Greg Hooper</span>
      </div>
    </div>
  </main>
  <footer role="contentinfo" class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/adam-crowley">Adam Crowley</a>.</p>
  </footer>
</body>
</html>
